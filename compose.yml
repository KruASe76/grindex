name: grindex

services:
  backend:
    image: ghcr.io/astral-sh/uv:python3.13-bookworm-slim
    volumes:
      - ./backend/app:/app/app:ro
      - ./backend/pyproject.toml:/app/pyproject.toml:ro
      - ./backend/uv.lock:/app/uv.lock:ro
      - ./backend/alembic:/app/alembic:ro
      - ./backend/alembic.ini:/app/alembic.ini:ro
    working_dir: /app
    command: uv run --no-dev alembic upgrade head && uv run --no-dev -m app.cli --reload
    env_file:
      - .env
    environment:
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      WS_BACKEND_URL: http://ws-backend:8001
    expose:
      - 8000
    ports:
      - 8000:8000
    restart: always
    depends_on:
      postgres:
        condition: service_healthy

  ws-backend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./ws-backend:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npm install && npm run dev"
    env_file:
      - .env
    environment:
      ENVIRONMENT: development
      APP_PORT: 8001
    expose:
      - 8001
    ports:
      - 8001:8001
    restart: always

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DATABASE: ${POSTGRES_DATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DATABASE}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
